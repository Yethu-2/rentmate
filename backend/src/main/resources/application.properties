spring.application.name=backend

# Default to an embedded H2 database for local development when no external DB is configured
# This prevents the startup failure when JPA is on the classpath but no datasource url is provided.
spring.datasource.url=jdbc:h2:mem:rentmate;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA / schema
spring.jpa.hibernate.ddl-auto=update

# Enable H2 console for local debugging
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
